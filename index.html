<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Street Fighter</title>
    <!-- reset css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--bootstrap stylesheet-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  
</head>

<body>
    <!--logo-->
    <br>
    <div>
        <img src="assets/images/street-fighter-logo.png" class="logo" alt="Street Fighter Logo" />
    </div>

    <!--status bars-->
   <div class="container">
       <div class="row">
           <div class="col-md player">
               <div class="playerHP"></div>
               <div class="playerXP"></div>

           </div>
           <div class="col-md opponent"></div>
           <div class="computerHP"></div>
           <div class="computerXP"></div>
       </div>
   </div>

    <!--character choices-->
    <div class="container">
        <div class="row">
            <div class="col-md-2" id="ken-image" data-name="ken">
                <div>
                    <img src="assets/images/ken.png" class="fighter1" alt="Street Fighter 1" />
                </div>
            </div>
            <div class="col-md-2" id="sakura-image" data-name="sakura">
                <div>
                    <img src="assets/images/sakura.png" class="fighter2" alt="Street Fighter 4" />
                </div>
            </div>
            <div class="col-md-2" id="chibi-image" data-name="chibi">
                <div>
                    <img src="assets/images/chibi.png" class="fighter3" alt="Street Fighter 4" />
                </div>
            </div>
            <div class="col-md-2" id="ryu-image" data-name="ryu">
                <div>
                    <img src="assets/images/ryu.png" class="fighter4" alt="Street Fighter 4" />
                </div>
            </div>
        </div>
    </div>
    <!--fighting area-->
    <div class="row">
        <div class="col-md">
            <div class="fighting-area">
                <div class="attacker"></div>
                <div class="defender"></div>

            </div>
        </div>
    </div>
    <!--button-->
    <div class="container">
        <div class="row">
            <div class="col-md" id="attack-btn">
            </div>
        </div>
    </div>
      <!--javaScript-->
      <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
